<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				width: 600px;
				height: 200px;
				border: 1px solid;
				margin: 0 auto;
				/*background: linear-gradient(direction, color-stop1, color-stop2, ...);
				<direction>：
				用角度值指定渐变的方向（或角度）。
				to left：
				设置渐变为从右到左。相当于: 270deg
				to right：
				设置渐变从左到右。相当于: 90deg
				to top：
				设置渐变从下到上。相当于: 0deg
				to bottom：
				设置渐变从上到下。相当于: 180deg。这是默认值，等同于留空不写。
				*/
				background-image:linear-gradient(to right,red ,green) ;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
</html>
