<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--将表格分为三部分  表头  主体  底部
        thead:永远显示在表格的头部
        tbody:永远显示在表格的中间
        tfoot:永远显示在表格的底部
        如果浏览器没有写tbody 浏览器会自动添加tbody
        并且将tr都放到tbody中
        table > tbody > tr
        -->
    <table border="1">
        <thead>
        <tr>
            <th>日期</th>
            <th>收入</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <td>Sum</td>
            <td>180</td>
        </tr>
        </tfoot>

        <tbody>
        <tr>
            <td>January</td>
            <td>100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>80</td>
        </tr>
        </tbody>


    </table>
</body>
</html>
