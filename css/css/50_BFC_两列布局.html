<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .left{
            width: 200px;
            height: 200px;
            background-color: #00FF00;
            float: left;
            opacity: 0.3;/*元素透明度*/
            text-overflow: ellipsis;/*文字行溢出*/
            white-space:nowrap;/*文字行溢出*/
            overflow:hidden;/*文字行溢出*/
        }
        .right{
            height: 200px;
            overflow: hidden;
            background: deeppink;
        }
    </style>
</head>
<body>
<div class="left">谁在悬崖沏一壶茶 温热前世的牵挂</div>
<div class="right">右面自适应</div>
</body>
</html>
