<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul
        {
            list-style-image: url("img/排序_列表_角标.png");
        }
    </style>
</head>
<body>
<ul>
    <li>咖啡</li>
    <li>茶</li>
    <li>可口可乐</li>
</ul>
<!--使用dl创建列表
 dt 被定义的内容
 dd 对定义内容的描述-->
<dl>
    <dt>三国演义</dt>
    <dd>作者：罗贯中</dd>
</dl>
</body>
</html>
