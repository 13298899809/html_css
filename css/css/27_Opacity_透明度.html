<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: #FF0000;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: green;
            opacity: 0.1;

        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: green;
            /*ie8 及以下的浏览器*/
            filter:alpha(opacity=10);
        }

    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
