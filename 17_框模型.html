<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #model{
            height: 200px;
            width: 200px;
            background-color: #FF00FF;
            /*border 边框属性  上右下左顺时针顺序*/
            border-width: 10px 20px 30px 40px;/*简写属性，用于为元素的所有边框设置宽度，或者单独地为各边边框设置宽度。*/
            border-color: red;/*简写属性，设置元素的所有边框中可见部分的颜色，或为 4 个边分别设置颜色。*/
            border-style: solid;/*用于设置元素所有边框的样式，或者单独地为各边设置边框样式。*/
        }
    </style>
</head>
<body>
<div id="model">

</div>
</body>
</html>
