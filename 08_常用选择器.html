<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>登鹳雀楼</h1>
<p id="name">王之涣</p>
<!--为页面中的所有p标签  设置字体红色-->
<p >白日依山尽,</p>
<p class="tangshi wenzi">黄河入海流.</p>
<p >欲穷千里目,</p>
<p class="tangshi">更上一层楼.</p>
<hr>
<!--给多个标签赋值同样的样式-->
<p id="i1">太阳依傍山峦渐渐下落，</p>
<p class="c1">黄河向着大海滔滔东流。</p>
<p class="c2">如果要想遍览千里风景，</p>
<p>那就请再登上一层高楼。</p>
<!--交集选择器-->
<p class="xinggong">寥落古行宫，</p>
<p class="xinggong">宫花寂寞红。</p>
<span class="xinggong">白头宫女在，</span>
<span class="xinggong">闲坐说玄宗。</span>

</body>
</html>
